<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS loading dots hypnotic</title>
    <link href="styles/root.css" rel="stylesheet" type="text/css" />
    <link href="styles/animation.css" rel="stylesheet" type="text/css" />
    <link href="styles/layout.css" rel="stylesheet" type="text/css" />
    <link href="styles/slider.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <main class="wrapper">
    
      <section class="container m-b-20">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </section>
      
      <section class="container mirror">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </section>

      <div class="overlay"></div>

      <section>
        <div class="line"></div>
      </section>

      <section class="fade-in m-t-0 m-b-20">
        <span id="google-logo"></span>
      </section>

      <section class="fade-in">
        <input id="speed" class="slider" type="range" min="0.125" max="6" value="3" step="0.025"></span>
      </section>

    </main>

    <script src="script.js" defer></script>

  </body>
</html>
